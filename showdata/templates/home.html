<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        a{
            text-decoration:none;
        }
    </style>
</head>
<body>

  <div class='container'>
    <table class="table">    
      <thead>
         <tr>
           <th scope="col">Name</th>
           <th scope="col">Email</th>
           <th scope="col">Age</th>
 
           <th scope='col'>Update</th>
           <th scope='col'>Delete</th>
         </tr>
       </thead>
       <tbody>
       {% for customer in customers %}
         <tr>
           <td>{{customer.name}} </td>
           <td> {{customer.email}} </td>
           <td>{{customer.age}} </td>
    
           <td><button  ><a href="{% url "update" customer.id %}">Update</a></button></td>
           <td><button><a href="{% url "delete" customer.id %}">Delete</a></button></td>
         </tr>
       {% endfor %}
       </tbody>
     </table>
     <h6><a href="{% url "add" %}">Add New Customer</a></h6>
  </div>

   
    
</body>
</html>
